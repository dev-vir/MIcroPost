<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
 <link rel="stylesheet" href="assets/style/style.css"> 
  <title>My JavaScript App</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postContainer">
    <div class="card bard-body card-form p-3">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind</p>
      <div class="form-group">
        <input type="text" placeholder="Post Title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <textarea placeholder="Post Body" id="body" class="form-control"></textarea>
      </div>

      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p3 text-center bg-light">
    MicroPost &copy;
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
